<div class="note-app">
    <button (click) = "createNote()" class="create-btn" >Create Note</button>
  
    <div class="notes-container" >
      <div class="note yellow" [ngClass]="{'red': item.severity === 1, 'green' : item.severity === 2, 'yellow' : item.severity === 3}"
       *ngFor="let item of notesData">
        <h3 class="note-title" >
          <input type="text" [(ngModel)] = "item.title" (ngModelChange)="updateNote(item)">
          </h3>

        <p class="note-content">
          <textarea rows="4" cols="50"  [(ngModel)] = "item.content"> </textarea>
          </p>
        <div class="note-actions">
          <button class="pin-btn">📌</button>
          <button class="delete-btn" (click) = "deleteNote(item.id )">🗑️</button>
        </div>
      </div>
    </div>
  
    <!-- Color Legend -->
    <div class="legend">
      <div class="legend-item">
        <span class="legend-color red"></span> Very Important
      </div>
      <div class="legend-item">
        <span class="legend-color green"></span> Medium Important
      </div>
      <div class="legend-item">
        <span class="legend-color yellow"></span> Less Important
      </div>
    </div>
  </div>
