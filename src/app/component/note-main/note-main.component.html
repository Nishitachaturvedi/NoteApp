<div class="note-app">
    <button class="create-btn">Create Note</button>
  
    <div class="notes-container">
      <div class="note red">
        <h3 class="note-title">Urgent Task</h3>
        <p class="note-content">This is an important task that needs immediate attention.</p>
        <div class="note-actions">
          <button class="pin-btn">📌</button>
          <button class="delete-btn">🗑️</button>
        </div>
      </div>
  
      <div class="note green">
        <h3 class="note-title">Work in Progress</h3>
        <p class="note-content">This task is ongoing and needs medium priority.</p>
        <div class="note-actions">
          <button class="pin-btn">📌</button>
          <button class="delete-btn">🗑️</button>
        </div>
      </div>
  
      <div class="note yellow">
        <h3 class="note-title">Casual Task</h3>
        <p class="note-content">This task is not urgent and can be done later.</p>
        <div class="note-actions">
          <button class="pin-btn">📌</button>
          <button class="delete-btn">🗑️</button>
        </div>
      </div>
    </div>
  
    <!-- Color Legend -->
    <div class="legend">
      <div class="legend-item">
        <span class="legend-color red"></span> Very Important
      </div>
      <div class="legend-item">
        <span class="legend-color green"></span> Medium Important
      </div>
      <div class="legend-item">
        <span class="legend-color yellow"></span> Less Important
      </div>
    </div>
  </div>
